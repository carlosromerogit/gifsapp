<div class="app-container">
  <div class="center-spinner" *ngIf="isLoading; else cards">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div
    *ngIf="errorMessage"
    class="alert alert-danger d-flex align-items-center animate__animated animate__pulse"
    role="alert"
  >
    <svg
      class="bi flex-shrink-0 me-2"
      width="24"
      height="24"
      role="img"
      aria-label="Danger:"
    >
      <use xlink:href="#exclamation-triangle-fill" />
    </svg>
    <div>No se ha encontrado ningún Gif con ese término.</div>
  </div>
  <div
    *ngIf="!onLine"
    class="alert alert-danger d-flex align-items-center animate__animated animate__pulse"
    role="alert"
  >
    <svg
      class="bi flex-shrink-0 me-2"
      width="24"
      height="24"
      role="img"
      aria-label="Danger:"
    >
      <use xlink:href="#exclamation-triangle-fill" />
    </svg>
    <div>No internet conection.</div>
  </div>
  <ng-template #cards class="mansorry">
    <app-card *ngFor="let gif of results" [gif]="gif"></app-card>
  </ng-template>
</div>
